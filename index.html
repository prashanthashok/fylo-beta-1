<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/58709d6169.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="" />
        </div>

        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fas fa-envelope"></i>
        </div>
      </header>

      <div class="graphics">
        <img src="./assets/images/illustration-main.svg" alt="" />
      </div>
      <main class="content">
        <h1 class="heading">
          All your files in one secure <br />
          location, accessible anywhere.
        </h1>
        <div class="text">
          <p class="body-text">
            Fylo stores all your most important files in one secure location.
          </p>
          <p class="body-text">
            Access them wherever you need, share and collaborate with friends,
            family and co-workers.
          </p>
        </div>
        <div class="early-access">
          <label class="heading" for="email">Sign up for early access</label>
          <div class="sign-up-form">
            <input type="text" />
            <button class="btn btn-sign-up body-text">Sign Up</button>
          </div>
        </div>
        <a href="#">Privacy Policy</a>
      </main>
      <footer>
        <p class="attribution">
          This page started life as a challenge on
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          ðŸŽ‰
        </p>
      </footer>
    </div>
  </body>
</html>
